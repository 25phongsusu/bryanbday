<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>
    <style>
        body {
            background: linear-gradient(120deg, #d2b48c, #a57c5a);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        .birthday-card {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite;
        }
        .birthday-card h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .birthday-card p {
            font-size: 1.2em;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        .balloons {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }
        .balloon {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #ff6e7f;
            border-radius: 50%;
            position: relative;
            margin: 0 10px;
            animation: rise 5s linear infinite;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.3);
        }
        .balloon::before {
            content: '';
            position: absolute;
            bottom: -60px;
            left: 50%;
            width: 2px;
            height: 60px;
            background-color: #fff;
            transform: translateX(-50%);
        }
        .balloon:nth-child(2) {
            animation-delay: 1s;
            background-color: #bfe9ff;
        }
        .balloon:nth-child(3) {
            animation-delay: 2s;
            background-color: #ffcc5c;
        }
        .balloon:nth-child(4) {
            animation-delay: 3s;
            background-color: #ff6e7f;
        }
        .balloon:nth-child(5) {
            animation-delay: 4s;
            background-color: #bfe9ff;
        }
        .balloon:nth-child(6) {
            animation-delay: 5s;
            background-color: #ffcc5c;
        }
        .balloon:nth-child(7) {
            animation-delay: 0.5s;
            background-color: #ff6e7f;
        }
        .balloon:nth-child(8) {
            animation-delay: 1.5s;
            background-color: #bfe9ff;
        }
        .balloon:nth-child(9) {
            animation-delay: 2.5s;
            background-color: #ffcc5c;
        }
        .balloon:nth-child(10) {
            animation-delay: 3.5s;
            background-color: #ff6e7f;
        }
        .balloon:nth-child(11) {
            animation-delay: 4.5s;
            background-color: #bfe9ff;
        }
        .balloon:nth-child(12) {
            animation-delay: 5.5s;
            background-color: #ffcc5c;
        }
        @keyframes rise {
            0% { transform: translateY(100vh); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        .play-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #004e92;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .play-button:hover {
            background-color: #003366;
        }
    </style>
</head>
<body>
    <audio id="birthdayAudio" loop>
        <source src="bryanfull.MP3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <div class="birthday-card">
        <h1>Chúc Mừng Sinh Nhật!</h1>
        <p>Chúc cậu tuổi mới mạnh khỏe đẹp trai sống lâu trăm tuổi</p>
        <button class="play-button" onclick="playAudio()">Bấm vào đây</button>
    </div>

    <script>
        function playAudio() {
            var audio = document.getElementById('birthdayAudio');
            audio.volume = 0.4; // Đặt âm lượng thành 40%
            audio.play();
        }
    </script>
</body>
</html>
